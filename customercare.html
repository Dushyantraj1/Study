<!DOCTYPE html>
<html>
<head>
    <title>Customer Care - Jaadu Meetup</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
        }

        .container {
            margin: 50px auto;
            max-width: 800px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #666;
        }

        .contact-options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .support-btn {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #f08d49;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }

        .support-btn:hover {
            background-color: #e06428;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Customer Care - Jaadu Meetup</h1>
    </div>
    <div class="container">
        <h2 style="color: #f08d49;">Contact Customer Support</h2>
        <p>If you have any questions or need assistance, please reach out to our customer support team.</p>
        <div class="contact-options">
            <a href="tel:+91959476389" class="support-btn">Call</a>
            <a href="https://web.whatsapp.com/send?phone=+91959476389" class="support-btn">Chat</a>
        </div>
    </div>

    <div class="footer">
        <p>For any further assistance, please contact our customer support team.</p>
    </div>
</body>
</html>
